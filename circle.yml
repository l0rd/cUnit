machine:
  services:
    - docker
  environment:
    REPO: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
    VERSION: v0.2.0.$CIRCLE_BUILD_NUM
    
dependencies:
  pre:
    - go get github.com/tcnksm/ghr
  override:
    - make binaries
    
deployment:
  hub:
    branch: master
    commands:
      - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --prerelease ${VERSION} bundles/
